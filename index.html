<body>
    <h1>Links With UL And OL Tag </h1>
    <p> Laptop</p>

            <p> UL TAG</p>

            <li><a href="https://www.dell.com/">Dell</a></li>
            <li><a href="https://store.acer.com/">Acer</a></li>

            <li><a href="https://frame.work/">Framework</a></li>

    </div>
    <div class="ol1">
        <ol>
            <P>OL TAG</P>
            <li><a href="https://www.hp.com/">HP</a></li>
            <li><a href="https://www.dell.com/">Dell</a></li>
            <li><a href="https://store.acer.com/">Acer</a></li>

            <li><a href="https://www.asus.com/">Asus</a></li>

        </ol>
    </div>
</body>

</html>
